<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Preços</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1> <pre>Tabela de Preços</pre> </h1>
  <table>
    <tr>
      <th><pre>Produto</pre> </th>
      <th><pre>Preço</pre> </th>
    </tr>
    <tr>
      <td><pre>Produto 1</pre> </td>
      <td><pre>R$ 10,00</pre> </td>
    </tr>
    <tr>
      <td><pre>Produto 2</pre> </td>
      <td><pre>R$ 20,00</pre> </td>
    </tr>
    <tr>
      <td><pre>Produto 3</pre> </td>
      <td><pre>R$ 30,00</pre> </td>
    </tr>
    <tr>
      <td><pre>Produto 4</pre> </td>
      <td><pre>R$ 40,00</pre> </td>
    </tr>
  </table>
</body>
</html>
